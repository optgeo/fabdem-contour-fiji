<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FABDEM contour</title>
<link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #container { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="container"></div>
<script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
<script type="module">
import { Protocol } from 'https://cdn.skypack.dev/pmtiles'
maplibregl.addProtocol('pmtiles', (new Protocol()).tile)

document.addEventListener('DOMContentLoaded', function () {
  const urlParams = new URLSearchParams(window.location.search)
  const styleUrl = urlParams.get('style') || 'https://optgeo.github.io/fabdem-contour-fiji/style.json'

  const map = new maplibregl.Map({
    container: 'container', style: styleUrl, center: [178.011474609375, -17.794458210705457],
    zoom: 8.527466523262357, hash: true, maxPitch: 85
  })
  map.addControl(new maplibregl.FullscreenControl())
  map.addControl(new maplibregl.NavigationControl())
  map.addControl(new maplibregl.ScaleControl({ "unit": "metric" }))
  map.addControl(new maplibregl.GeolocateControl())
})
</script>
</body>
</html>
